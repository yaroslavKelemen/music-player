<html lang="en">
<head>

    <title>Music Player</title>
    <link rel="stylesheet" href="css/styles.css">

<body>
    
    <div class="container">
        <div class="block-music-1">
            <img src="https://i.ibb.co/gz8dJ5M/avengers-01.jpg" alt="avengers-01" class="background">

                <div class="music__title" id="title">The Avengers</div>

            </div>
            <div class="music__image"></div>
            <div class="music">
                <input type="range" class='player' min="0" max="100" value="0" step="1">
            </div>
            <div class="control-btns">
                <div class="download">
                    <a href="https://mezzoforte.ru/s/artist/308418-alan_silvestri_the_avengers.mp3" download="" class="downloadBtn">
                        <svg class="downloadIcon">
                            <use href="#download"></use>
                        </svg>
                    </a>
                </div>
                <div class="play">
                    <svg class="playIcon">
                        <use href="#play"></use>
                    </svg>
                    <svg class="pauseIcon">
                        <use href="#pause"></use>
                    </svg>
                </div>
                <div class="next">
                    <svg class="nextIcon">
                        <use href="#next"></use>
                    </svg>
                </div>
            </div>
        </div>
    </div>
